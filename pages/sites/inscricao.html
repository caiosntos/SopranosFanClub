<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../site/site.css">
    <script src="../../js/app.js"></script>
    <title>The Sopranos Fan-Club</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo"><img src="../../imgs/pngwing.com.png" alt="Logo Sopranos"></a>
          <ul class="nav-list">
            <li><a href="../../index.html"><div class="opcao">Inicio</div></a></li>
            <li><a href="conteudo.html"><div class="opcao">Conteúdo</div></a></li>
            <li><a href="inscricao.html"><div class="opcao">Inscrição</div></a></li>
          </ul>
        </nav>
        </header>
        <section>
          <h2>Increva-se para acompanhar mais sobre The Sopranos!</h2>
          <p>Assine nosso NewsLetter para receber mais informações!</p>
          <form name="frmfaleconosco" method="post"  action="#" onsubmit="return validaFaleConosco()">
            <fieldset class="faleConosco">
              <legend>Dados Pessoais:</legend>
              <label for="nome">Nome:</label>
              <input type="text" name="txtnome" id="nome" placeholder="Nome">
              <label for="fone">Telefone</label>
              <input type="text" name="txtfone" id="fone" placeholder="Telefone">
              <label for="email">E-mail:</label>
              <input type="email" name="txtemail" id="email" placeholder="E-mail">
              <label>
                <input type="checkbox" id="butao" onclick="enable()">
                 Gostaria de se inscrever no nosso NewsLetter?
             </label>
            </fieldset>
            <fieldset class="faleConosco">
              <legend>Motivo do contato:</legend>
              <label for="motivo">Motivo:</label>
              <select name="selmotivo" id="motivo">
                <option value="">Escolha</option>
                <option value="SU">Sugestão</option>
              </select>
              <label for="comentario">Comentário:</label>
              <textarea name="txacomentario" id="comentario" placeholder="Comentário"></textarea>
              <button type="reset">Limpar</button><button type="submit" id="submit" disabled="true">Enviar</button>
            </fieldset>
          </form>
        </section>
</body>
</html>
